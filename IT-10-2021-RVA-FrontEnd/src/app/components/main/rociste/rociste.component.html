<mat-toolbar color="accent">
    <span class="title-center">Rociste</span>
</mat-toolbar>

<div class="container mat-elavation-z8">
    <mat-table [dataSource]="dataSource" class="mat-cell">
        <!--ID-->
        <ng-container matColumnDef="datumRocista">
            <mat-header-cell *matHeaderCellDef>DATUM ROCISTA</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.datumRocista | date:'dd.MM.yyyy.' }}</mat-cell>
        </ng-container>
        <!--Naziv-->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="sudnica">
            <mat-header-cell *matHeaderCellDef>SUDNICA</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.sudnica }}</mat-cell>
        </ng-container>
        <!-- Adresa -->
        <ng-container matColumnDef="ucesnik">
            <mat-header-cell *matHeaderCellDef>UCESNIK</mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.ucesnik.mbr }}</mat-cell>
        </ng-container>
        <!-- Action Buttons -->
        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="accent" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
                <button mat-icon-button color="primary" (click)="openDialog(2, row.id, row.datumRocista, row.sudnica, 
                        row.mbr)">
            <mat-icon color="primary" aria-label="Edit">edit</mat-icon>
          </button>
                <button mat-icon-button color="primary" (click)="openDialog(3, row.id, row.datumRocista, row.sudnica, 
                        row.mbr)">
            <mat-icon color= "warn" aria-label="Delete">delete</mat-icon>
          </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row style="cursor: pointer;" *matRowDef="let row; columns: displayedColumns">
        </mat-row>
    </mat-table>
</div>
