<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>IT102021RVAFrontEnd</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>

<body>

    <app-root></app-root>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex += n);
            }

            function currentDiv(n) {
                showDivs(slideIndex = n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demodots");
                if (n > x.length) {
                    slideIndex = 1
                }
                if (n < 1) {
                    slideIndex = x.length
                }
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" w3-white", "");
                }
                x[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " w3-white";
            }

            // Add event listeners for the slideshow controls
            document.querySelector(".w3-left").addEventListener("click", function() {
                plusDivs(-1);
            });
            document.querySelector(".w3-right").addEventListener("click", function() {
                plusDivs(1);
            });
            document.querySelectorAll(".demodots").forEach(function(dot, index) {
                dot.addEventListener("click", function() {
                    currentDiv(index + 1);
                });
            });
        });
    </script>
</body>

</html>
